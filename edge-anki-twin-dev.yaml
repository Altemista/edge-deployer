kind: BuildConfig
apiVersion: v1
metadata:
  name: edge-anki-twin-dev
  labels:
    name: edge-anki-twin-dev
spec:
  triggers:
  - type: GitHub
    github:
      secret: CHANGEME
  - type: Generic
    generic:
      secret: CHANGEME
  - type: ConfigChange
  runPolicy: Serial
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfile: |-
        node('maven') {
          stage 'build'
          openshiftBuild(buildConfig: 'edge-anki-twin-build', showBuildLogs: 'true', namespace: 'edge-dev')
          stage 'push'
          openshiftBuild(buildConfig: 'edge-anki-twin-push', showBuildLogs: 'true', namespace: 'edge-dev')
          stage 'deploy'
          openshiftBuild(buildConfig: 'edge-anki-twin-deploy', showBuildLogs: 'true', namespace: 'edge-dev')
        }

